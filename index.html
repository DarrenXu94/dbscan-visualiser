<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scatter Points</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">

    <script src="./libraries/p5.js"></script>
    <script src="./libraries/p5.dom.js"></script>
    <script src="./libraries/p5.sound.js"></script>

    <script src="particle.js"></script>
    <script src="shuffle.js"></script>
    <script src="jdbscan.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="inputContainer">
        <p>Select number of clusters <span id="inputValue"></span></p>
        <div class="slidecontainer">
            <input type="range" min="1" max="10" value="3" class="slider" id="myRange">
        </div>
        <br />
        <span class="btnGroup">
            <button onclick="runDBScan()" id="sort-button">Sort</button>
            <button onclick="reset()" id="reset-button">Generate points</button>
        </span>
        <p>Number of clusters: <span id="numClusters"></span></p>
    </div>

</body>

</html>
